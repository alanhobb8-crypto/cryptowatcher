<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Crypto Watcher</title>
  <link rel="icon" href="/static/favicon1.png"/>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <header class="header">
    <div class="brand">
      <!-- CHANGED: image-based logo using favicon1.png -->
      <div id="demotext">Crypto Watcher</div>
    </div>
    <div class="totals">
      <div class="tile total">
        <div class="tile-label">Portfolio</div>
        <div id="total-portfolio-usd" class="tile-value">$0.00</div>
      </div>

      <button class="tile chip chip-btc" data-chain="BTC" aria-pressed="false">
        <div class="chip-head"><span class="chip-dot"></span><span>BTC</span><span class="chip-status">OK</span></div>
        <div class="chip-value" data-chain="BTC" data-mode="usd">$0.00</div>
      </button>

      <button class="tile chip chip-eth" data-chain="ETH" aria-pressed="false">
        <div class="chip-head"><span class="chip-dot"></span><span>ETH</span><span class="chip-status">OK</span></div>
        <div class="chip-value" data-chain="ETH" data-mode="usd">$0.00</div>
      </button>

      <button class="tile chip chip-trx" data-chain="TRX" aria-pressed="false">
        <div class="chip-head"><span class="chip-dot"></span><span>TRX</span><span class="chip-status">OK</span></div>
        <div class="chip-value" data-chain="TRX" data-mode="usd">$0.00</div>
      </button>

      <button class="tile chip chip-usdt" data-chain="USDT_TRX" aria-pressed="false">
        <div class="chip-head"><span class="chip-dot"></span><span>USDT-TRX</span><span class="chip-status">OK</span></div>
        <div class="chip-value" data-chain="USDT_TRX" data-mode="usd">$0.00</div>
      </button>

      <button class="tile chip chip-usdt" data-chain="USDT_ETH" aria-pressed="false">
        <div class="chip-head"><span class="chip-dot"></span><span>USDT-ETH</span><span class="chip-status">OK</span></div>
        <div class="chip-value" data-chain="USDT_ETH" data-mode="usd">$0.00</div>
      </button>

      <button class="tile chip chip-usdc" data-chain="USDC_ETH" aria-pressed="false">
        <div class="chip-head"><span class="chip-dot"></span><span>USDC</span><span class="chip-status">OK</span></div>
        <div class="chip-value" data-chain="USDC_ETH" data-mode="usd">$0.00</div>
      </button>
    </div>
  </header>

  <main class="main">
    <section class="toolbar">
      <div class="row">
        <label class="field"><span>Search</span><input id="filter-search" type="search" placeholder="Label or address"/></label>
        <label class="field"><span>Min $</span><input id="filter-min-usd" type="number" inputmode="decimal" placeholder="0"/></label>
        <label class="field"><span>Max $</span><input id="filter-max-usd" type="number" inputmode="decimal" placeholder="âˆž"/></label>
        <div class="spacer"></div>
        <button id="pool-btn" class="btn">POOL</button>
        <button id="check-now-btn" class="btn primary">Check now</button>
        <label class="field-inline"><input id="auto-check-toggle" type="checkbox"/><span>Auto</span></label>
        <input id="auto-check-interval" class="interval" type="number" min="15" max="3600" value="60" aria-label="Auto interval (s)"/>
      </div>

      <details class="drawer">
        <summary>âž• Add wallet</summary>
        <div class="drawer-body">
          <label class="field"><span>Chain</span>
            <select id="add-chain">
              <option>BTC</option><option>ETH</option><option>TRX</option>
              <option>USDT_TRX</option><option>USDT_ETH</option><option>USDC_ETH</option>
            </select>
          </label>
          <label class="field"><span>Address</span><input id="add-address" type="text" placeholder="Wallet address"/></label>
          <label class="field"><span>Label</span><input id="add-label" type="text" placeholder="Optional"/></label>
          <label class="field"><span>Notes</span><input id="add-notes" type="text" placeholder="Optional"/></label>
          <button id="add-wallet-btn" class="btn primary">Add</button>
        </div>
      </details>

      <details class="drawer">
        <summary>ðŸ“¥ Bulk import</summary>
        <div class="drawer-body">
          <label class="field"><span>Chain</span>
            <select id="bulk-chain">
              <option>BTC</option><option>ETH</option><option>TRX</option>
              <option>USDT_TRX</option><option>USDT_ETH</option><option>USDC_ETH</option>
            </select>
          </label>
          <label class="field col-2"><span>Lines</span><textarea id="bulk-lines" rows="4" placeholder="address[,label] per line"></textarea></label>
          <button id="bulk-import-btn" class="btn">Import</button>
          <button id="delete-all-btn" class="btn danger">Delete all</button>
        </div>
      </details>
    </section>

    <section class="grid-wrap" aria-live="polite">
      <div id="wallet-count" class="count">0 wallets</div>
      <div id="wallet-cards" class="grid"></div>
    </section>

    <section class="notifications">
      <div id="notifications-container" class="notifications-container" aria-live="polite"></div>
    </section>
  </main>

  <div id="edit-modal-backdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
    <div class="modal">
      <h2 id="edit-modal-title">Edit wallet</h2>
      <label class="field"><span>Label</span><input id="edit-label" type="text"/></label>
      <label class="field"><span>Notes</span><input id="edit-notes" type="text"/></label>
      <div class="modal-actions">
        <button id="edit-cancel-btn" class="btn">Cancel</button>
        <button id="edit-save-btn" class="btn primary">Save</button>
      </div>
    </div>
  </div>

  <div id="pool-modal-backdrop" class="modal-backdrop hidden">
  <div class="modal">
    <div class="modal-title">Pool</div>

    <div id="pool-locked-view">
      <div class="field">
        <label>Pool</label>
        <select id="pool-select"></select>
      </div>

      <div class="field">
        <label>Password</label>
        <input id="pool-password" type="password" placeholder="Password to unlock">
      </div>

      <div class="modal-actions">
        <button id="pool-unlock-btn" class="btn">Unlock</button>
        <button id="pool-create-open-btn" class="btn">Create new</button>
        <button id="pool-close-btn" class="btn danger">Close</button>
      </div>
    </div>

    <div id="pool-create-view" class="hidden">
      <div class="field">
        <label>Pool name</label>
        <input id="pool-create-name" placeholder="e.g. Main pool">
      </div>

      <div class="field">
        <label>12-word phrase</label>
        <textarea id="pool-create-mnemonic" rows="2" placeholder="twelve words..."></textarea>
      </div>

      <div class="field">
        <label>Password (encrypts locally)</label>
        <input id="pool-create-password" type="password" placeholder="Choose a password">
      </div>

      <div class="field">
        <label>Accounts to create now</label>
        <input id="pool-create-count" type="number" min="1" max="50" value="1">
      </div>

      <div class="modal-actions">
        <button id="pool-create-btn" class="btn">Create</button>
        <button id="pool-create-cancel-btn" class="btn danger">Back</button>
      </div>
    </div>

    <div id="pool-unlocked-view" class="hidden">
      <div class="pool-head">
        <div id="pool-active-name" class="pool-name"></div>
        <div id="pool-active-total" class="pool-total"></div>
      </div>

      <div id="pool-accounts-list"></div>

      <div class="modal-actions">
        <button id="pool-add-account-btn" class="btn">Add account +</button>
        <button id="pool-lock-btn" class="btn">Lock</button>
        <button id="pool-close-btn-2" class="btn danger">Close</button>
      </div>
    </div>
  </div>
</div>


  <script src="/static/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.1/dist/TronWeb.min.js"></script>

</body>
</html>
